<!DOCTYPE html>
<html>
  <head>
    <title>English teacher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>

    <div class="container">
      <h1>English teacher</h1>

      <div id="ok" class="alert alert-success">Well done!</div>
      <div id="wrong" class="alert alert-danger">Try again...</div>

      <button type="button" class="btn btn-success btn-lg" id="start">Start</button>

      <h2 id="question" class="">Question</h2>
      <h2 id="answer" class="">Anawer</h2>

      <div id="form" class="">
        <form class="form-inline">
          <div class="form-group">
            <input type="text" id="input" class="form-control">
          </div>
          <button type="submit" id="submit" class="btn btn-default">Check</button>
        </form>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/underscore.string.min.js"></script>
    <script src="english.js"></script>
    <script src="ui.js"></script>
  </body>
</html>
